<!DOCTYPE html>
<html lang="en">
<head>
  <title>SATNOGS-GDN Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>


<h3>Observations</h3>


<table class='table table-striped table-hover'>
    <tr><th>ID</th>
    <th><a href="#" data-toggle="tooltip" data-placement="top" title="Aquisition of Signal">AOS</a></th>
    <th><a href="#" data-toggle="tooltip" data-placement="top" title="Time of closest approach">TCA</a></th>
    <th><a href="#" data-toggle="tooltip" data-placement="top" title="Loss of Signal">LOS</a></th>
    <th>Satellite</th><th>Image</th>
    {% for obs in obslist %}
        <tr>
            <td> { obs.obs_id }</td>
            <td> { obs.aos }</td>
            <td> { obs.tca }</td>
            <td> { obs.los }</td>
            <td> <a href=" { obs.sat_id }">{ obs.sat_id }</a></td>
            <td><a href="data/ { obs.filename } "> <img src="data/thumb-{ obs.filename }"></a></td>
        </tr>
    {% endfor %}
</table>
</div>
